<body class="sidebar-mini fixed skin-purple">
  <div class="wrapper">
    <!-- Header Section Starts -->
    <header class="main-header">
      <!-- Logo -->
      <a href="Teacher_Homepage" class="logo">
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Gspace</b></span>
      </a>
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="pull-right">
					<a href="logout" class="btn btn-primary btn-flat">Sign out</a>
				</div>
      </nav>
    </header>

    <!-- Sidebar Section Starts -->
    <aside class="main-sidebar">
      <div class="nano">
        <div class="nano-content">
          <ul class="sidebar-menu" data-widget="tree">
            <li class="header">
              <h5>Welcome to Gspace!</h5>
            </li>
            <li class="active">
              <a href="Teacher_Homepage">
                <i class="fa fa-dashboard"></i> <span>Home</span>

              <a href="Teacher_Coursepage">
                <i class="fa fa-leanpub"></i> <span>Course</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- Sidebar Section Ends -->


    <!-- Page Content Starts -->
    <div class="content-wrapper">
      <section class="content-header">
        <div class="alert alert-secondary col-xl-12 col-lg-12 col-sm-12" role="alert">
          <p class="mb-0"><a href="Teacher_Homepage">Home</a> / Teacher Info Edit</p>
        </div>
      </section>
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="nav-tabs-custom cardbg">
              <h1>Edit</h1>
              <hr>
              <div class="tab-pane" id="settings">
                <form accept-charset="UTF-8"  class="form-control-hori" role="form" action="/Teacher_HomeEditpage" enctype="multipart/form-data" method="post">
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 form-control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="name" value="{{name}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 form-control-label">Gender</label>
										<div class="col-sm-10">
											<select class="form-control" name="gender">
												<option  value="{{'M' if gender=='M' else 'F'}}">{{'Male' if gender=='M' else 'Female'}}</option>
												<option  value="{{'F' if gender=='M' else 'M'}}">{{'Female' if gender=='M' else 'Male'}}</option>
											</select>
										</div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 form-control-label">Age</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name = "age" min="1" max="100" step="1" value="{{age}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputExperience" class="col-sm-2 form-control-label">Level</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" min="0" max="7" step="1"  value="{{level}}" disabled>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputSkills" class="col-sm-2 form-control-label">Telephone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="phoneNum" value="{{phoneNum}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputSkills" class="col-sm-2 form-control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email" value="{{email}}">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputSkills" class="col-sm-2 form-control-label">Avatar</label>
                      <div class="col-sm-10">
                          <input type="file" class="form-control" name="image" value="{{preavatar}}">
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <input class="btn btn-success pull-right" type="submit" value="Save">
                      <a href="Teacher_Homepage" type="submit" class="btn btn-danger pull-right">Cancel</a>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- row -->
      </section>
    </div>
    <!-- /.col -->
    </section>
  </div>
  <!-- Page Content Ends -->
