<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coursepage</title>
  <meta name="keywords" content="Gspace" />
  <meta name="description" content="Online Teaching">
  <meta name="author" content="Gspace team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="http://cdn.bootstrapmb.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <!-- Custom CSS Starts -->
  <link rel="stylesheet" href="static/assets/css/skin/all-skins.css">
  <link rel="stylesheet" href="static/assets/css/general/style.css">
  <link rel="stylesheet" href="static/assets/css/sidebar/side-nav.css">
  <link rel="stylesheet" href="static/assets/css/fonts/fonts-style.css">
  <link rel="stylesheet" href="static/assets/css/nanoscroller/nanoscroller.css">
  <!-- Page CSS -->
  <link rel="stylesheet" href="static/assets/css/dashboard/dashboard2.css">
  <link rel="stylesheet" href="static/assets/css/flag/flagicon.css">
  <link rel="stylesheet" href="static/assets/css/maps/jqvmap.css">

</head>

<body class="sidebar-mini fixed skin-purple">
  <div class="wrapper">
    <!-- Header Section Starts -->
    <header class="main-header">
      <!-- Logo -->
      <a href="Teacher_Homepage" class="logo">
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Gspace</b></span>
      </a>
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="pull-right">
          <a href="logout" class="btn btn-primary btn-flat">Sign out</a>
        </div>
      </nav>
    </header>

    <!-- Sidebar Section Starts -->
    <aside class="main-sidebar">
      <div class="nano">
        <div class="nano-content">
          <ul class="sidebar-menu" data-widget="tree">
            <li class="header">
              <h5>Welcome to Gspace!</h5>
            </li>
            <li>
              <a href="Teacher_Homepage">
                <i class="fa fa-dashboard"></i> <span>Home</span>
              </a>

            </li>
            <li class="active">
              <a href="Teacher_Coursepage">
                <i class="fa fa-leanpub"></i> <span>Course</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- Sidebar Section Ends -->

    <!-- Page Content Starts -->
    <div class="content-wrapper">
      <section class="content-header">
        <div class="alert alert-secondary col-xl-12 col-lg-12 col-sm-12" role="alert">
          <p class="mb-0"><a href="Teacher_Homepage">Home</a> / Course</p>
        </div>
      </section>
      <section class="content">
        <div class="cardbg col-12">
          <h6 class="title-inner text-uppercase">Courses</h6>
          <div class="table-responsive">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>Class Name</th>
                  <th>Student Number</th>
                  <th></th>
                </tr>
              </thead>
              {%for item in test%}
              <tbody>
                <tr>
                  <td>{{item[1]}}</td>
                  <td>{{item[3]}}</td>
                  <td>
                    <div class="btn-group">
                      <a href="Teacher_Classpage/{{item[2]}}">
                        Go to
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
              {%endfor%}
            </table>
          </div>
          <!-- /.table -->
        </div>
        <!-- /.box -->
      </section>
    </div>
    <!-- Page Content Ends -->

    <!-- Back to Top Starts -->
    <a href="javascript:" id="return-to-top"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
    <!-- Back to Top Ends -->
    <!-- Footer Section Starts -->
    <footer class="main-footer">
      <div class="pull-right hidden-xs">
        Version 1.0.0
      </div>
      <p class="mb-0">Online learning system Â© 2020 Gspace.Team all rights
        reserved.</p>
    </footer>
    <!-- Footer Section Ends -->

  </div>

  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="{{url_for('static', filename='assets/js/jquery/slim.min.js', _external=True)}}"></script>
  <!-- Popper.JS -->
  <script src="{{url_for('static', filename='assets/js/jquery/popper.min.js', _external=True)}}"></script>
  <!-- Bootstrap JS -->
  <script src="http://cdn.bootstrapmb.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="{{url_for('static', filename='assets/js/jquery/jquery.min.js', _external=True)}}"></script>
  <!-- Page JS -->
  <script src="{{url_for('static', filename='assets/js/maps/jvector/jquery.vmap.min.js', _external=True)}}"></script>
  <script src="{{url_for('static', filename='assets/js/maps/jvector/jquery.vmap.world.js', _external=True)}}"></script>
  <script
    src="{{url_for('static', filename='assets/js/maps/jvector/jquery.vmap.sampledata.js', _external=True)}}"></script>
  <script src="{{url_for('static', filename='assets/js/charts/Chart.bundle.min.js', _external=True)}}"></script>
  <script src="{{url_for('static', filename='assets/js/charts/utils.js', _external=True)}}"></script>
  <script src="{{url_for('static', filename='assets/js/dashboard/dashboard2.js', _external=True)}}"></script>
  <!-- Theme JS -->
  <script src="{{url_for('static', filename='assets/js/nanoscroller/nanoscroller.js', _external=True)}}"></script>
  <script src="{{url_for('static', filename='assets/js/custom/theme.js', _external=True)}}"></script>
</body>

</html>
